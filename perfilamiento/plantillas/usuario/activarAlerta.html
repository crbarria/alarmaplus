{% extends 'base/index.html'%}
{% block main %}

<section class="d-flex justify-content-center mt-5">
    <img style="width:110px; " src="https://images.clipartlogo.com/files/images/43/432769/no-hope-wireless-access-point-clip-art_f.jpg" alt="">
</section>

<div class="checkbox d-flex justify-content-center">
    <label class="mt-5">
        <input type="checkbox" id="toggle-two" data-width="140">
    </label>
</div>

<section class="d-flex flex-column mt-3">
    <a class="btn btn-primary mx-auto" style="width: 140px; font-size: 13px;" href="{% url 'menu' %}" type="button">Volver 
        <svg width="1em" height="1em"
            viewBox="0 0 16 16" class="bi bi-arrow-return-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
        </svg> 
    </a>
</section>

{% endblock main %}
{% block script %}
<script>
    $(function () {
        $('#toggle-two').bootstrapToggle({
            off: 'OFF',
            on: 'ON',         
            onstyle: 'info',
            offstyle: 'danger',
        });
    })
</script>
{% endblock script %}
