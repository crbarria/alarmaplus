{% extends 'base/index.html'%}

{% block main %}
<div class="row">
    <section class="card col-sm-12 col-md-4 mx-auto mt-4">
        <article class="card-header">
            <h5 class="card-title">Registro de usuario</h5>
        </article>
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            <article class="card-body">
                {% for campo in formulario %}
                <div class="form-group">
                    <label for="{{ campo.id_for_label }}">{{ campo.label }}</label>
                    {{ campo }}
                </div>
                    {% if campo.errors %}
                        {% for error in campo.errors %}
                            <small id="emailHelp" class="form-text text-muted">{{ error }}</small>
                        {% endfor %}
                    {% endif %}
                {% endfor %}
                {{ formulario2 }}
            </article>
            <article class="card-footer">
                <input type="submit" class="btn btn-outline-success" value="Crear registro">
                <a class="btn btn-primary mx-auto" style="width: 132px; font-size: 13px;" href="{% url 'menu' %}" type="button">Volver 
                    <svg width="1em" height="1em"
                        viewBox="0 0 16 16" class="bi bi-arrow-return-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                    </svg> 
                </a>
            </article>
        </form>
    </section>
</div>
{% endblock main %}
